<div class=" container-fluid ">
    <div id="wrapper">
        <div class="col-lg-12 col-sm-12 col-md-12" id="sidebar-section">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <!--header-section  declaration -->
                <div class="main-header" id="header-section" *ngIf="id">
                    <ul class="header-list">
                        <li class="float-left header-style " id="hamburger" (click)="openClick()"><img src="/assets/img/menu.png"></li>
                        <li class="float-left header-style nav-pane" ><a routerLink="/core/dash"><b>Dashboard</b></a></li>
                    </ul>
                </div>
                <!--end of header-section  declaration -->
                <!-- sidebar element declaration -->
                <div *ngIf="id">
                    <ejs-sidebar id="sidebar-treeview" class="dock-menu" #sidebarTreeviewInstance [enableDock]='enableDock' [width]='width' [dockSize]='dockSize' (created)="onCreated($event)" style="visibility: hidden"
                    [mediaQuery]='mediaQuery' [target]='target' (close)="onClose($event)" >
                    <div class="main-menu">
                        <ejs-treeview id="main-treeview" #treeviewInstance [fields]='field' e-deepwatch="true"  (nodeClicked)="RouteHandler($event)" expandOn='Click'>
                        </ejs-treeview>
                    </div>
                </ejs-sidebar>
                </div>
                <!-- end of sidebar element -->
                <!-- main-content declaration -->
                <div class="main-content" id="main-text">
                    <div class="sidebar-content">  
                        <!-- <h2 class="sidebar-heading"> Responsive Sidebar With Treeview</h2> -->
                        <p class="paragraph-content">
                        <ng-content></ng-content>
                        </p>
                        <!-- <router-outlet></router-outlet>   -->
                    </div>
                </div>
                <!-- end of main-content -->
            </div>
        </div>
      </div>
    
    </div>
