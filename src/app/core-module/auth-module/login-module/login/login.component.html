<div>
    <app-auth-form (submitted)="loginUser($event)" >
      <h1 class="title">Login</h1>
        <div class="error" *ngIf="error">
            {{massage}}
        </div>

      <a routerLink="/core/login/auth/signup">Not registered?</a>

      <button type="submit"   class="btn btn-outline-primary">
       Login
      </button>
    </app-auth-form>
  </div>
