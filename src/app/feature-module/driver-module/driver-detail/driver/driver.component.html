<div class="pos">
    <div class="DriverForm">
      <form [formGroup]="form">
        <h1 class="title">{{ driver ? 'Edit' : 'Add' }}  Driver</h1>
        
          <div class="Inputs">
            <div class='textboxes'>
                <ejs-textbox class="form-control" placeholder="Full Name" floatLabelType="Always" formControlName="name" [ngModel]="data.name"></ejs-textbox>
              </div>
            <div class='textboxes'>
                <ejs-textbox class="form-control" type="email" placeholder="Email" name="email" floatLabelType="Always" formControlName="email" [ngModel]="data.email"></ejs-textbox>
              </div>
            <div class='textboxes'>
              <ejs-maskedtextbox class="form-control" mask='000-000-0000' placeholder="Phone"  name="Phone" formControlName="phone" [ngModel]="data.phone" ></ejs-maskedtextbox>
             </div> 
            <div class='textboxes'>
            <ejs-numerictextbox class="form-control" value='15' step="10" min="15"  max="80" formControlName="age" placeholder="Age" name="Age" [ngModel]="data.age"></ejs-numerictextbox>
            </div>
          </div>
         <button *ngIf="!driver" class="btn-success"  (click)="addtolist($event)">Add To List</button>
         <div class="buttons">
          <div>
            <button class="btn-success" (click)=" onSubmit($event)"> {{ driver ? 'Update' : 'Save' }} </button>
          </div>
          <a routerLink="/feature/driver/driver/list">back to driver list</a>
        </div>
          <div  class="lists" *ngIf="drivers.length">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Age</th>
                </tr>
              </thead>
            <tbody>
                <tr *ngFor="let dr of drivers">
                  <td>{{dr.name}}</td>
                  <td>{{dr.email}}</td>
                  <td>{{dr.phone}}</td>
                  <td>{{dr.age}}</td>
                </tr>
              </tbody>
          </table>
          </div>      
      </form>
    </div>
  </div>
